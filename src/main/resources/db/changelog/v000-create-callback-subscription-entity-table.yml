databaseChangeLog:
  - changeSet:
      id: create-callback-subscription-entity-table
      author: mlaue-tech
      changes:
        - createTable:
            tableName: callback_subscription
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    unique: true
                    nullable: false
                    primaryKey: true
              - column:
                  name: created_at
                  type: datetime(2)
                  constraints:
                    nullable: false
              - column:
                  name: callback_id
                  type: varchar(32)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: certificate_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_callbacksubscription_certificate
                    references: certificate(id)
  - changeSet:
      id: create-callback-subscription-entity-table-increment
      author: f11h
      changes:
        - addAutoIncrement:
            tableName: callback_subscription
            columnName: id
            columnDataType: bigint
            startWith: 1
            incrementBy: 1
