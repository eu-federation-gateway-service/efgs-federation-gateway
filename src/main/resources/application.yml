server:
  port: ${SERVER_PORT:8090}
spring:
  application:
    name: eu-interop-federation-gateway
  datasource:
    driver-class-name: ${DB_DRIVER_CLASS}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: ${DB_PLATFORM}
    hibernate:
      ddl-auto: validate
      connection:
        isolation: 8
  liquibase:
    enabled: true
    change-log: classpath:db/changelog.yml
    user: ${DB_ADMIN_USERNAME}
    password: ${DB_ADMIN_PASSWORD}
springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /swagger
efgs:
  content-negotiation:
    protobuf-version: 1.0
    json-version: 1.0
  upload-settings:
    maximum-upload-batch-size: 5000
  download-settings:
    max-age-in-days: 14
  cert-auth:
    header-fields:
      thumbprint: X-SSL-Client-SHA256
      distinguished-name: X-SSL-Client-DN
    cert-whitelist:
      - abc
  batching:
    timeinterval: 300000
    doclimit: 5000
